<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <div class="bnt">
            <input type="button" value="click me1">
            <div class="text">1</div>
        </div>
        <div class="bnt">
            <input type="button" value="click me2">
            <div class="text">2</div>
        </div>
        <div class="bnt">
            <input type="button" value="click me3">
            <div class="text">3</div>
        </div>
        <div class="bnt">
            <input type="button" value="click me4">
            <div class="text">4</div>
        </div>
        <div class="bnt">
            <input type="button" value="click me5">
            <div class="text">5</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        var oall = document.querySelector('.all')
        var bnts = oall.querySelectorAll('input')
        var texts = oall.querySelectorAll('.text')
        bnts.forEach((bnt, aa) => {
            const text = texts[aa];
            bnt.onclick = function () {
                if (text.style.display == 'none') {
                    text.style.display = 'block';
                } else {
                    text.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
