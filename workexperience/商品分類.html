<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        #sidebar-menu .list-group,
        #sidebar-menu .list-group-item,
        #sidebar-menu .panel {
            border-radius: 0;
            border: 1px solid lightgray;
            background-color: transparent;
            box-shadow: none;
        }

        #sidebar-menu .list-group>.list-group-item {
            border-bottom: 1px solid #ccc !important;
        }

        #sidebar-menu .collapse,
        #sidebar-menu .collapsing {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <i class="fas fa-chevron-right"></i>
    <div class="icon fas fa-chevron-right"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div id="sidebar-menu">
                    <div class="panel list-group">
                        <a href="#sub-menu-1" class="list-group-item" data-toggle="collapse"
                            data-parent="#sidebar-menu">Item A<span class="pull-right glyphicon glyphicon-menu-left"
                                aria-hidden="true"></span></a>
                        <div class="collapse" id="sub-menu-1">
                            <a href="#sub-menu-1-1" class="list-group-item" data-toggle="collapse"
                                data-parent="#sub-menu-1">Subitem 1 <span class="caret"></span></a>
                            <div class="collapse" id="sub-menu-1-1">
                                <a href="#" class="list-group-item">Subitem 1 a</a>
                                <a href="#" class="list-group-item">Subitem 2 b</a>
                                <a href="#sub-menu-1-1-3" class="list-group-item" data-toggle="collapse"
                                    data-parent="#sub-menu-1-1">Subitem 3 c <span class="caret"></span></a>
                                <div class="collapse" id="sub-menu-1-1-3">
                                    <a href="#" class="list-group-item" data-parent="#sub-menu-1-1-3">Sub sub item 1</a>
                                    <a href="#" class="list-group-item" data-parent="#sub-menu-1-1-3">Sub sub item 2</a>
                                </div>
                                <a href="#sub-menu-1-1-4" class="list-group-item" data-toggle="collapse"
                                    data-parent="#sub-menu-1-1">Subitem 4 d <span class="caret"></span></a>
                                <div class="collapse" id="sub-menu-1-1-4">
                                    <a href="#" class="list-group-item" data-parent="#sub-menu-1-1-4">Sub sub item 1</a>
                                    <a href="#" class="list-group-item" data-parent="#sub-menu-1-1-4">Sub sub item 2</a>
                                </div>
                            </div>
                            <a href="#sub-menu-1-2" class="list-group-item" data-toggle="collapse"
                                data-parent="#sub-menu-1">Subitem 2 <span class="caret"></span></a>
                            <div class="collapse" id="sub-menu-1-2">
                                TEST
                            </div>
                            <a href="#" class="list-group-item">Subitem 3</a>
                        </div>
                        <a href="#demo4" class="list-group-item" data-toggle="collapse" data-parent="#sidebar-menu">Item
                            B<span class="pull-right glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                        <div class="collapse" id="demo4">
                            <a href="" class="list-group-item">Subitem 1</a>
                            <a href="" class="list-group-item">Subitem 2</a>
                            <a href="" class="list-group-item">Subitem 3</a>
                        </div>
                        <a href="#demo5" class="list-group-item" data-toggle="collapse" data-parent="#sidebar-menu">Item
                            C<span class="pull-right glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                        <div class="collapse" id="demo5">
                            <a href="#" class="list-group-item">Subitem 1</a>
                            <a href="" class="list-group-item">Subitem 2</a>
                            <a href="" class="list-group-item">Subitem 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.collapse').on('show.bs.collapse', function (event) {
                $(this).prev("a").children(".glyphicon-menu-left").removeClass("glyphicon-menu-left")
                    .addClass("glyphicon-menu-down");
                event.stopPropagation();
            }).on('hide.bs.collapse', function (event) {
                $(this).prev("a").children(".glyphicon-menu-down").removeClass("glyphicon-menu-down")
                    .addClass("glyphicon-menu-left");
                event.stopPropagation();
            });
        });
    </script>
</body>

</html>
