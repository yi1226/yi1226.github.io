<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

</head>

<body>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Office <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Windows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Surface</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Xbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">支援</a>
                    </li>


                </ul>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        所有micorsoft
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>

            </div>
        </nav>
    </div>
    <!-- Swiper -->
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="contenttext">
                        <h2>全新的 Surface Pro 7</h2>
                        <div class="textp">
                            <p>纖變萬化</p>
                        </div>
                        <a href="">立即選購</a>
                    </div>
                    <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE3NR20?ver=7bd2&q=90&m=8&h=472&w=1259&b=%23FFFFFFFF&l=f&x=0&y=226&s=2120&d=795&aim=true"
                        alt="">
                </div>
                <div class="swiper-slide">
                    <div class="contenttext">
                        <h2>全新的 Surface Laptop 3</h2>
                        <div class="textp">
                            <p>每天使用的完美筆記型電腦，速度比以往更快纖變萬化</p>
                        </div>
                        <div class="contenttextlink">
                            <a href="">立即選購</a>
                        </div>
                    </div>
                    <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE3NYN2?ver=edcf&q=90&m=8&h=472&w=1259&b=%23FFFFFFFF&l=f&x=0&y=181&s=2120&d=795&aim=true"
                        alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
              <div class="col-12 col-sm-6 col-xl-3">col</div>
              <div class="col-12 col-sm-6 col-xl-3">col</div>
              <div class="col-12 col-sm-6 col-xl-3">col</div>
              <div class="col-12 col-sm-6 col-xl-3">col</div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
