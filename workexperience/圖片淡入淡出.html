<!DOCTYPE html>
<html>
    <head>
    <title>JQuery Cycle Plugin - Basic Demo</title>
    <style type="text/css">
        .slideshow { height: 232px; width: 232px; margin: auto }
        .slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
    </style>


<!-- include jQuery library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
    <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.slideshow').cycle({
                 fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
            });
        });
    </script>
    </head>
    <body>
         <div class="slideshow">
              <img src="http://malsup.github.com/images/beach1.jpg" width="500" height="500" />
              <img src="http://malsup.github.com/images/beach2.jpg" width="500" height="500" />
              <img src="http://malsup.github.com/images/beach3.jpg" width="500" height="500" />
              <img src="http://malsup.github.com/images/beach4.jpg" width="500" height="500" />
              <img src="http://malsup.github.com/images/beach5.jpg" width="500" height="500" />
         </div>
    </body>
</html>
