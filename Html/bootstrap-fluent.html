<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .info{
            position: relative;
        }
        .row::before{
            content: "";
            width: 50%;
            height: 100%;
            background-color: rgb(34, 128, 200);
            position: absolute;
            top:0px;
            left: 0px;
            z-index: -1;
        }
        .row::after{
            content: "";
            width: 50%;
            height: 100%;
            background-color: rgb(95, 207, 99);
            position: absolute;
            top:0px;
            right: 0px;
            z-index: -1;
        }
        .info a{
            text-decoration: none;
            color: black;
            display: block;
        }
        .info .row .col-xl-3 .photo{
            padding: 26px;
        }   
        .info .row .col-xl-3 h1{
            margin: 0 0 26px 0 ;
        }
        .info .row .col-xl-3 p{
            margin: 0 ;
        }
        .info .row .col-xl-3 .btm{
            height: 48px;
            padding: 0px 26px 10px;
            }
        .info .row .col-xl-3 .btm img{
                margin: 0px 16px 0px 0px;
        }    
        /* .info .row .col-xl-3{
            position:relative;
            z-index: 3;
        } */
        .info .row .col-xl-3:nth-child(1){
            background-color: rgb(37, 142, 222);
        }
        .info .row .col-xl-3:nth-child(2){
            background-color: rgb(79, 229, 255);
        }
        .info .row .col-xl-3:nth-child(3){
            background-color: rgb(207, 143, 255);
        }
        .info .col-xl-3:nth-child(4){
            background-color: rgb(105, 229, 110);
        }


    </style>
</head>

<body>
    <div class="info">
        <div class="container">
            <div class="row ">
                <div class="col-xl-3 col-lg-6 col-12">
                    <a href="" data-aos="fade-up" data-aos-duration="2000">
                        <div class="photo">
                                <img src="../Img/icon-globe.svg" alt="">
                        </div>
                        <h1>Web</h1>
                        <p>Create your own web apps and add-ins.</p>
                        <div class="btm">
                            <img src="../Img/arrow-black.svg" alt="">
                            <span>Get started</span>
                        </div>
                    </a>
                </div>
                <div class="col-xl-3 col-lg-6 col-12">
                    <a href="" data-aos="flip-left" data-aos-duration="2000">
                        <div class="photo">
                                <img src="../Img/icon-windows.svg" alt="">
                        </div>
                        <h1>Window</h1>
                        <p>Create and publish your own Windows apps.</p>
                        <div class="btm">
                            <img src="../Img/arrow-black.svg" alt="">
                            <span>Get started</span>
                        </div>
                    </a>
                </div>
                <div class="col-xl-3 col-lg-6 col-12">
                    <a href="" data-aos="zoom-out" data-aos-duration="2000">
                        <div class="photo">
                                <img src="../Img/icon-ios.svg" alt="">
                        </div>
                        <h1>iOS</h1>
                        <p>Take your custom apps to the mobile market.</p>
                        <div class="btm">
                            <img src="../Img/arrow-black.svg" alt="">
                            <span>Get started</span>
                        </div>
                    </a>
                </div>
                <div class="col-xl-3 col-lg-6 col-12">
                    <a href="" data-aos="fade-down" data-aos-duration="2000">
                        <div class="photo">
                                <img src="../Img/icon-android.svg" alt="">
                        </div>
                        <h1>Android</h1>
                        <p>Take your custom apps to the mobile market.</p>
                        <div class="btm">
                            <img src="../Img/arrow-black.svg" alt="">
                            <span>Get started</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
