<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #img_control {
            width: 300px;
            height: 300px;
        }

        #img_control img {
            width: 100%;
            height: 100%;
        }

        .bottomimg {
            width: 300px;
            height: 200px;
            display: flex;
        }

        .bottomimg img {
            width: 150px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="carousel-inner">
        <div id="img_control">
            <img class="card-img-top"
                src="https://d2jcw5q7j4vmo4.cloudfront.net/yB3CKpo4Pqx5pJVF15mWpvW6gPO5upbxtD159DchL_5mKIamGoNhk1oCw9nXTuyWo1xZ=w512">
        </div>
    </div>
    <div class="bottomimg">
        <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/16/c9/68/16c96887-f4c6-450e-7c0c-f377bcf29953/pr_source.png/643x0w.jpg"
            alt="">
        <img src="https://d2jcw5q7j4vmo4.cloudfront.net/Iqoa6agJVh_B6KXdj4HdrbWfJHEMvhZCeUwvpkDJsanXAcb4Ex2h4mOtirVhiEYxfuY=w1440-h620"
            alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function changeImg() {
            $('.bottomimg img').on('click', function () {
                var img = $(this).attr('src');
                $('#img_control img').each(function (key, item) {
                    $(item).attr('src', img);
                    console.log(img);
                });
            });
        }
        changeImg();
    </script>
</body>

</html>
