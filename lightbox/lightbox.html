<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
<style>
img{
    width: 100px;
}
</style>
</head>
<body>
    <a href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ezreal_21.jpg" data-lightbox="roadtrip">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ezreal_21.jpg" alt="">
    </a>
    <a href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lucian_8.jpg" data-lightbox="roadtrip">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lucian_8.jpg" alt="">
    </a>
    <a href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Vayne_6.jpg" data-lightbox="roadtrip">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Vayne_6.jpg" alt="">
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': "league of lengends %1 of %2"
        })
    </script>
</body>

</html>
